<body>
    <script>
        let set = new Set();
        //set可以接收数组进行初始化
        let set1 = new Set([1, 2, 3, 3]);
        console.log(set1.size);//3

        let array = [1, 2, 3, 3];
        let set2 = new Set(array);


        let ary = [...set2];
        console.log(ary);
        set2.add(3);
        console.log(set2);
        //这样赋值会吧set的数据结构改成数组
        // set2 = [1, 2, 3, 3]
        // console.log(set2);

    </script>
