<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var data = [{
            id: 1,
            gname: '家电',
            goods: [{
                id: 11,
                gname: '冰箱',
                goods: [{
                    id: 111,
                    gname: '海尔'
                }, {
                    id: 112,
                    ganme: '美的'
                }]
            }, {
                id: 12,
                gname: '空调'
            }]
        }, {
            id: 2,
            gname: '服饰'
        }]

        function fn(json, id) {
            //接收数据
            var o = {};
            json.forEach(function (item) {
                //先看外层是否有对应得id号
                if (item.id == id) {
                    o = item;
                } else if (item.goods && item.goods.length > 0) {
                    //利用递归深入查找
                    o = fn(item.goods, id);
                }
            })
            return o;
        }

        console.log(fn(data, 111));
        console.log(fn(data, 2));

    </script>
</body>

</html>
